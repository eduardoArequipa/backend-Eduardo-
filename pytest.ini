[tool:pytest]
# Configuración para pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto (CON --disable-warnings)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Marcadores personalizados
markers =
    caja_blanca: Tests de caja blanca (lógica interna)
    caja_negra: Tests de caja negra (funcionalidad)
    integration: Tests de integración
    slow: Tests que tardan más tiempo

# Configuración de asyncio (si usas async/await)
asyncio_mode = auto